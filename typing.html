<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Punctuators — Typing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/images/Third.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="typing.css">
</head>
<body>
    <header class="tg-hud">
        <a class="tg-back" href="./">← Back</a>
        <div>Score: <span id="tg-score">0</span></div>
        <div>Streak: <span id="tg-streak">0</span></div>
        <div>Word #: <span id="tg-count">0</span></div>

        <!-- NEW: Saved count + fallback download link -->
        <div>Saved: <span id="tg-saved-count">0</span></div>
        <a id="tg-vocab-download" class="tg-hidden" download="vocabulary.txt">Download vocabulary.txt</a>
      </header>



<main class="tg-main">
    <canvas id="tg-canvas"></canvas>
    <div id="tg-hero-name" class="tg-hero-name"></div>
    <div id="tg-shortcut" class="tg-shortcut tg-hidden">
        <div class="tg-shortcut-title">Copy & Paste Challenge</div>
        <div class="tg-shortcut-body">
          This is a long word. Press <kbd>Ctrl</kbd>+<kbd>C</kbd> (or ⌘+C) to copy it.<br>
          Then press <kbd>Ctrl</kbd>+<kbd>V</kbd> twice to paste it twice.
        </div>
      </div>
      <div id="tg-copied" class="tg-copied tg-hidden">Copied!</div>

  </main>


  <footer class="tg-tip">
    Type the word shown and press Enter.
  </footer>

  <script type="module" src="typing.js"></script>
</body>
</html>
